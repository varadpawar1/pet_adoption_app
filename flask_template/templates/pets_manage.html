{% extends "base.html" %}

{% block content %}
<h1>Manage Pets</h1>
<a href="/pets/add">Add New Pet</a>
<table border="1" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
    <tr>
        <th>Pet ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Breed</th>
        <th>Actions</th>
    </tr>
    {% for pet in pets %}
    <tr>
        <td>{{ pet.pet_id }}</td>
        <td>{{ pet.name }}</td>
        <td>{{ pet.type }}</td>
        <td>{{ pet.breed }}</td>
        <td>
            <a href="/pets/edit/{{ pet.pet_id }}">Edit</a>
            <a href="/pets/delete/{{ pet.pet_id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
