<h1>Add New Pet</h1>
<form method="POST" action="/pets/manage?action=insert">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Type:</label><br>
    <input type="text" name="type" required><br><br>

    <label>Breed:</label><br>
    <input type="text" name="breed" required><br><br>

    <label>Age:</label><br>
    <input type="number" name="age" min="0" required><br><br>

    <label>Gender:</label><br>
    <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select><br><br>

    <label>Health Status:</label><br>
    <input type="text" name="health_status"><br><br>

    <label>Description:</label><br>
    <textarea name="description"></textarea><br><br>

    <label>Image URL:</label><br>
    <input type="text" name="image_url"><br><br>

    <label>Listing Date:</label><br>
    <input type="date" name="listing_date"><br><br>

    <label>Status:</label><br>
    <select name="status" required>
        <option value="Available">Available</option>
        <option value="Adopted">Adopted</option>
        <option value="Pending">Pending</option>
    </select><br><br>

    <label>Shelter ID:</label><br>
    <input type="text" name="shelter_id" required><br><br>

    <button type="submit">Submit</button>
</form>
