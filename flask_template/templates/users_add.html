<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
</head>
<body>
    <h1>Add User</h1>
    <form method="post">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="password2">Confirm Password:</label><br>
        <input type="password" id="password2" name="password2" required><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <label for="Address">Address:</label><br>
        <input type="text" id="Address" name="Address"><br><br>

        <label for="zipcode">Zip Code:</label><br>
        <input type="text" id="zipcode" name="zipcode" required><br><br>

        <label for="user_type">User Type:</label><br>
        <select id="user_type" name="user_type">
            <option value="admin">Admin</option>
            <option value="customer">Customer</option>
        </select><br><br>

        <label for="shelter_id">Shelter ID:</label><br>
        <input type="text" id="shelter_id" name="shelter_id"><br><br>

        <label for="registration_date">Registration Date:</label><br>
        <input type="date" id="registration_date" name="registration_date" value="{{ current_date }}" required><br><br>

        <button type="submit">Add User</button>
        <a href="/users/manage?action=list">Cancel</a>
    </form>
</body>
</html>
