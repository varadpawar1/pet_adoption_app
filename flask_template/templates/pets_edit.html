{% extends "base.html" %}

{% block content %}
<h1>Edit Pet</h1>
<form action="/pets/edit/{{ pet.pet_id }}" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{ pet.name }}" required><br><br>

    <label for="type">Type:</label><br>
    <input type="text" id="type" name="type" value="{{ pet.type }}" required><br><br>

    <label for="breed">Breed:</label><br>
    <input type="text" id="breed" name="breed" value="{{ pet.breed }}" required><br><br>

    <button type="submit">Update Pet</button>
</form>
{% endblock %}
