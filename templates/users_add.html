<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="/static/styles/users/add.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h1>Add User</h1>
            <form method="post">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="password2">Confirm Password:</label><br>
                <input type="password" id="password2" name="password2" required><br>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="phone_number">Phone Number:</label><br>
                <input type="text" id="phone_number" name="phone_number"><br>

                <label for="Address">Address:</label><br>
                <input type="text" id="Address" name="Address"><br>

                <label for="zipcode">Zip Code:</label><br>
                <input type="text" id="zipcode" name="zipcode" required><br>

                <label for="shelter_id">Shelter ID:</label><br>
                <input type="text" id="shelter_id" name="shelter_id"><br>

                <label for="registration_date">Registration Date:</label><br>
                <input type="date" id="registration_date" name="registration_date" value="{{ current_date }}" required><br>
                <button type="submit">Add User</button>
                <a href="/users/manage?action=list" class="cancel-btn">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
