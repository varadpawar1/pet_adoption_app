<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="../static/styles/users/edit.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/users/manage?action=list">Manage Users</a></li>
            <li><a href="/users/manage?action=new">Add New User</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Edit User</h1>
        <div class="form-card">
            <form method="post">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" value="{{ obj.data[0]['email'] }}" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <small>Leave blank to keep the current password.</small><br><br>

                <label for="password2">Confirm Password:</label><br>
                <input type="password" id="password2" name="password2"><br><br>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="{{ obj.data[0]['name'] }}" required><br><br>

                <label for="phone_number">Phone Number:</label><br>
                <input type="text" id="phone_number" name="phone_number" value="{{ obj.data[0]['phone_number'] }}"><br><br>

                <label for="Address">Address:</label><br>
                <input type="text" id="Address" name="Address" value="{{ obj.data[0]['Address'] }}"><br><br>

                <label for="zipcode">Zip Code:</label><br>
                <input type="text" id="zipcode" name="zipcode" value="{{ obj.data[0]['zipcode'] }}" required><br><br>

                <label for="user_type">User Type:</label><br>
                <select id="user_type" name="user_type">
                    <option value="admin" {% if obj.data[0]['user_type'] == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="customer" {% if obj.data[0]['user_type'] == 'customer' %}selected{% endif %}>Customer</option>
                </select><br><br>

                <label for="shelter_id">Shelter ID:</label><br>
                <input type="text" id="shelter_id" name="shelter_id" value="{{ obj.data[0]['shelter_id'] }}"><br><br>

                <label for="registration_date">Registration Date:</label><br>
                <input type="date" id="registration_date" name="registration_date" value="{{ obj.data[0]['registration_date'] }}" required><br><br>

                <button type="submit">Update User</button>
                <a href="/users/manage?action=list" class="cancel-btn">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
