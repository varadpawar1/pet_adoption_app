<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="/static/styles/users/list.css">
</head>
<body>
    <div class="content">
        <h1>User Management</h1>
        <a href="/users/manage?action=new">Add New User</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>User Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['user_id'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['user_type'] }}</td>
                    <td>
                        <a href="/users/manage?action=edit&pkval={{ user['user_id'] }}">Edit</a>
                        <a href="/users/manage?action=delete&pkval={{ user['user_id'] }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
